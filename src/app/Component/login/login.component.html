<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Regis</title>
  </head>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>

  <body>
    <div class="container mt-5 w-50">
      <h4>Login</h4>
      <form [formGroup]="myForm">
        <div class="row g-3">
          <div class="col">
            <div class="mb-3">
              <div class="form-group">
                <label>Email</label>
                <div class="a1">
                  <input
                    type="text"
                    class="form-control"
                    style="border: none"
                    id="email"
                    formControlName="email"
                    [ngClass]="{
                      'is-invalid': fdata.email.errors
                    }"
                  />
                  <i class="fa fa-envelope icon"></i>
                </div>
                <div
                  class="form-control is-invalid"
                  *ngIf="fdata['email'].invalid && fdata['email'].touched"
                >
                  <div
                    *ngIf="
                      fdata['email'].errors && fdata['email'].errors['required']
                    "
                  >
                    email is required *
                  </div>
                  <div
                    *ngIf="
                      fdata['email'].errors && fdata['email'].errors['pattern']
                    "
                  >
                    Enter Correct email!
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row g-3">
          <div class="mb-3">
            <div class="form-group">
              <label class="mt">Password</label>
              <div class="a1">
                <input
                  type="password"
                  class="form-control"
                  style="border: none"
                  id="password"
                  formControlName="password"
                  [ngClass]="{
                    'is-invalid': fdata.password.errors
                  }"
                />
                <i class="fa fa-lock icon" style="font-size: 24px"></i>
              </div>
              <div
                class="form-control is-invalid"
                *ngIf="fdata['password'].invalid && fdata['password'].touched"
              >
                <div
                  *ngIf="
                    fdata['password'].errors &&
                    fdata['password'].errors['required']
                  "
                >
                  Password is required *
                </div>
                <div
                  *ngIf="
                    fdata['password'].errors &&
                    fdata['password'].errors['pattern']
                  "
                >
                  Enter Correct Password!
                </div>
              </div>
            </div>
          </div>

          <button
            type="submit"
            (click)="postData()"
            class="btn btn-success w-25 center"
          >
            Login
          </button>
          <h4>
            Dont have an account ?
            <a (click)="LoginNavigate()">Register From Here </a>
          </h4>
        </div>
      </form>
    </div>

    <router-outlet></router-outlet>
  </body>
</html>
